<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/movies icon.png" type="image/x-icon">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>

    <header style="position: relative;">
        <div class="header-item">
            <div id="logout">
                <a onclick="logout()" class="logout-a button button3" href="index.html">Logout</a>
            </div>
            <div id="login">
                <a class="logout-a button button3" href="login.html">login</a>
            </div>
            <div>
                <p id="username" class="header-welcome"></p>
            </div>
        </div>
        <form id="form">
            <div class="search-bar" style="width: 100%; position: relative;">
                <input type="text" placeholder="Search" id="search" class="search" autofocus style="padding-left: 55px;">
                <i class="fa-solid fa-magnifying-glass" style="color:#7378c5;"id="search_icon"></i>
            </div>
        </form>
    </header>

    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>

        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a>

        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow">&#8658;</a>

    </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="JS/LoginJs.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
